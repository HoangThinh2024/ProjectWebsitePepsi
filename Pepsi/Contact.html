<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@500;700&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Akshar:wght@400&display=swap" />
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" />
    <link rel="stylesheet" href="Contact.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="contact">
        <div class="flex-row-cc">
          <div class="image"></div>
          <a href="Produce.html" class="san-pham">Sản phẩm</a>
          <a href="Blog.html" class="tin-tuc">Tin tức</a>
          <a href="Contact.html" class="lien-he">Liên hệ</a>
          <a href="Faq.html" class="faqs">FAQ’s</a>
        </div>
        <span class="lien-he-1">Liên Hệ</span
        ><span class="contact-us"
          >Hãy thoải mái liên hệ với chúng tôi nếu bạn có bất kỳ thắc mắc hoặc
          câu hỏi nào.</span
        >
        <div class="flex-row-aa">
          <div class="input-text">
            <span class="last-name">Họ </span>
            <div class="rectangle"></div>
            <input class="input" />
          </div>
          <div class="input-text-2">
            <span class="first-name">Tên</span>
            <div class="rectangle-3"></div>
            <input class="input-4" />
          </div>
        </div>
        <div class="flex-row-a">
          <div class="input-text-5">
            <span class="email">Email</span>
            <div class="rectangle-6"></div>
            <input class="input-7" />
          </div>
          <div class="input-text-8">
            <div class="ho">
              <span class="nhap-lai-email">Nhập lại Email </span
              ><span class="span">*</span>
            </div>
            <div class="rectangle-9"></div>
            <input class="input-a" />
          </div>
        </div>
        <div class="input-text-b">
          <span class="your-message">Your message</span>
          <div class="rectangle-c"></div>
        </div>
        <div class="flex-row-b">
          <div class="required">
            <span class="asterisk">*</span
            ><span class="required-d"> Required</span>
          </div>
          <div class="confirm-terms">
            <span class="read-confirm">I have read and confirm the </span
            ><span class="terms-agreement">Terms of Agreement</span>
          </div>
          <div class="rectangle-e"></div>
        </div>
        <button class="frame-f">
          <span class="send-message">Send Message</span>
        </button>
      </div>
    </div>
  </body>
</html>
